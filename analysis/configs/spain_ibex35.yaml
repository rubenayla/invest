    - 'GRF.MC'    # Grifols
    - 'IDR.MC'    # Indra Sistemas
    - 'COL.MC'    # Inmobiliaria Colonial
    - 'CLNX.MC'   # Cellnex Telecom
    - 'ALM.MC'    # Almirall
    - 'AMS.MC'    # Amadeus IT
    - 'SGRE.MC'   # Siemens Gamesa
    - 'VIS.MC'    # Viscofan
    - 'MRL.MC'    # Merlin Properties
    - 'ROVI.MC'   # Laboratorios Rovi
    - 'SLR.MC'    # Solaria Energía

quality:
  min_roic: 0.08
  min_roe: 0.10
  min_current_ratio: 1.0
  max_debt_equity: 2.0

value:
  max_pe: 35
  max_pb: 10
  max_ev_ebitda: 20

growth:
  min_revenue_growth: -0.05
  min_earnings_growth: -0.05

risk:
  max_beta: 1.5
  cyclical_adjustment: true

valuation:
  models: ["dcf", "rim"]
  scenarios: ["bear", "base", "bull"]
  dcf_years: 10
  terminal_growth_rate: 0.025
  rim_years: 10

max_results: 35
sort_by: "composite_score"
generate_reports: true
save_data: true

    - 'BKT.MC'    # Bankinter
    - 'MAP.MC'    # Mapfre

    # Utilities & Energy
    - 'IBE.MC'    # Iberdrola
    - 'ELE.MC'    # Endesa
    - 'ENG.MC'    # Enagás
    - 'RED.MC'    # Red Eléctrica
    - 'REE.MC'    # Red Eléctrica (alternative ticker)
    - 'NTGY.MC'   # Naturgy Energy

    # Oil & Gas
    - 'REP.MC'    # Repsol

    # Telecommunications
    - 'TEF.MC'    # Telefónica

    # Retail & Consumer
    - 'ITX.MC'    # Inditex (Zara)

    # Construction & Infrastructure
    - 'ACS.MC'    # ACS Group
    - 'FER.MC'    # Ferrovial
    - 'FCC.MC'    # FCC

    # Industrial & Services
    - 'ACX.MC'    # Acerinox
    - 'ANA.MC'    # Acciona
    - 'AENA.MC'   # Aena
    - 'IAG.MC'    # IAG (British Airways/Iberia)

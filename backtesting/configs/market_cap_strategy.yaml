  # ETFs for comparison
  - SPY  # S&P 500 ETF
  - QQQ  # Nasdaq 100 ETF

# Portfolio constraints
max_positions: 15
min_position_size: 0.02  # 2% minimum
max_position_size: 0.30  # 30% maximum

# Transaction costs
transaction_cost: 0.001  # 0.1% per trade
slippage: 0.001  # 0.1% slippage

# Benchmark for comparison
benchmark: SPY

# Market Cap Strategy specific configuration
strategy:
  # Maximum number of positions (top N stocks by market cap)
  max_positions: 10
  
  # Weighting method: 'equal' or 'market_cap'
  # - equal: Equal weight across selected stocks
  # - market_cap: Weight proportional to market cap
  weighting: market_cap
  
  # Minimum market cap in billions (filters out smaller companies)
  min_market_cap: 50  # $50B minimum
  
  # Rebalance threshold - only rebalance if weights drift by this amount
  rebalance_threshold: 0.05  # 5% drift triggers rebalancing
# Backtesting configuration for Market Cap weighted strategy
# This strategy simply buys the biggest stocks by market capitalization
name: market_cap_sp500_backtest

# Backtest period
start_date: '2020-01-01'
end_date: '2024-01-01'

# Initial capital
initial_capital: 100000

# Rebalancing frequency: monthly, quarterly, annually
rebalance_frequency: quarterly

# Strategy type - IMPORTANT: This selects the MarketCapStrategy
strategy_type: market_cap

# Investment universe - S&P 500 stocks
# The strategy will fetch market caps for these and select the biggest

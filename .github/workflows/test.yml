name: Test Suite

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'dashboard/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'dashboard/**'
      - '.github/workflows/docs.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Debug Environment
      run: |
        uv pip list
        uv run python -c "import sys; print(sys.path)"
        uv run python -c "import invest; print('Invest package imported successfully')"

    # - name: Run linting
    #   run: |
    #     # Use pyproject.toml configuration for consistent linting
    #     uv run ruff check src tests || echo "Linting failed but continuing for debug"
    #     uv run ruff format --check src tests || echo "Formatting issues found"

    - name: Run Unit Tests Only
      run: uv run pytest -v -m "unit"

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false